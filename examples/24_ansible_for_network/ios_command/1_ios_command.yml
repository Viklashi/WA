---

- name: Run show commands on routers
  hosts: cisco-routers
  #connection: network_cli
  #gather_facts: false


  tasks:

    - name: run sh ip int br
      ios_command:
        commands: show ip int br
      register: sh_ip_int_br_result

    - name: Debug registered var
      debug: var=sh_ip_int_br_result.stdout_lines

